<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for icons -->
  <title>Responsive Navigation Drawer</title>
</head>
<body>
  <div class="container" onclick="toggleDrawer()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div id="myDrawer" class="drawer">
    <div class="profile-info">
        <div class="avatar">
        </div>
        <div class="name">7in Galope</div>
        <div class="email">7inglp@gmail.com &#x25BC;</div>
    </div>
    <ul class="menu">
        
            <span class="title">Navigation</span></li>
        <li onclick="changeColor(this)"><i class="fas fa-home"></i> Home</li>
        <li onclick="changeColor(this)"><i class="fas fa-user"></i> My account</li>
        <li onclick="changeColor(this)"><i class="fas fa-file-alt"></i> My orders</li>
        <hr> <!-- Add horizontal line here -->
         
            <span class="title">Examples</span></li>
        <li onclick="changeColor(this)"><i class="fas fa-shopping-cart"></i> Shopping cart</li>
        <li onclick="changeColor(this)"><i class="fas fa-star"></i> My favorite</li>
        <hr> <!-- Add horizontal line here -->
         
            <span class="title">Material drawer</span></li>
        <li onclick="changeColor(this)"><i class="fas fa-home"></i> Home</li>
        <li onclick="changeColor(this)"><i class="fas fa-user"></i> My account</li>
        <li onclick="changeColor(this)"><i class="fas fa-file-alt"></i> My orders</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
